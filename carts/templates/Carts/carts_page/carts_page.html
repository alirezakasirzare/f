{% extends 'base/base.html' %} {% load static %} {% block title %} {{ title }}
{% endblock %} {% block content %}
<!--header-->
<div dir="rtl">
  <h2 class="shopping-bag-title">سبد خرید</h2>
  <div class="all-factors">
    <div class="factor">
      <p class="factor-title">پیش فاکتور</p>
      <div class="scroll-bar" id="factor-content"></div>
    </div>
    <div class="short-offer">
      <div class="short-factor">
        <p class="factor-title">خلاصه فاکتور</p>
        <div class="all-kidd-price">
          <div class="kidd-price">
            <p class="kidd-price-title">مبلغ کل:</p>
            <div class="price-detail">
              <p>T</p>
              <p id="factor-price">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="address-info">
    <p class="address-info-title">اطلاعات ارسال</p>
    <div class="address-scroll">
      <div class="address-info-detail">
        <input class="address-info-checkbox" type="checkbox" id="address1" />
        <label for="address1" class="address-info-p"
          ><p class="address-p-one">آدرس شما</p>
          <p class="current-address">{{ address }}</p></label
        >
      </div>
    </div>
  </div>
  <button type="submit" class="payment-btn">
    <a href="{% url 'carts:request' %}">پرداخت سفارش</a>
  </button>
</div>

<!-- feedback modal -->
<button
  data-modal="#feedback-modal"
  type="button"
  id="lunch-feedback"
  style="display: none"
></button>
<div class="modal-wrapper" id="feedback-modal">
  <div class="modal">
    <!-- header -->
    <div class="modal-header">
      <h5>نتیجه درخواست</h5>
      <button class="btn-close" data-close="#feedback-modal">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <!-- body -->
    <div class="modal-body" id="feedback"></div>
  </div>
</div>

<script src="{% static 'js/chat/chat-ui.js' %}"></script>

<script src="{% static 'js/api/cart.js'%}"></script>
{% endblock %}
